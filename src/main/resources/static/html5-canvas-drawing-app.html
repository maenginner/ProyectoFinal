<!DOCTYPE html>
<html>
  <head>
    <title>Create HTML5 Canvas JavaScript Drawing App Example</title>
    <link rel="stylesheet" href="stylesheets/codigo.css">

  </head>
  <body>
    <header>
      <h1>PICTOGRAPHIC</h1>

    <div id="col1">

      <br/>
      <br/>
      <button id="purpura" class="colorchanger" type="button" value="#cb3594"></button>

      <br/>
      <br/>
      <button id="delgado" type="button" value="2" class="borderH"><img src="images/delgada.png" class="imagenE"></button>

      <button id="grueso" type="button" value="10" class="borderH"><img src="images/grueso.png" class="imagenE"></button>
      <button id="mgrueso" type="button" value="20" class="borderH"><img src="images/mgrueso.png" class="imagenE"></button>
      <br/>
      <br/>
      <br/>
      <button id="clear" class="clearer" type="button" value="clearAll"><img src="images/basura.png" class="imagenE"></button>
    </div>
    
     <div class="container" id="canvasDiv"></div>
    
    <script type="text/javascript" src="scripts/html5-canvas-drawing-app.js"></script>
    <script type="text/javascript">
    	 drawingApp.init();
